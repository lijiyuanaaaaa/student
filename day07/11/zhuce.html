<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    用户名 <input type="text" name="username"id="user">
    密码<input type="password" name="password"id="pass">
    <button id="btn"></button>
</body>
<script>
    $(function(){
        $("btn").click(function(){
            $.ajax({
                //路径

                url:"http://127.0.0.1:3000/login",
                // type 类型
                type:"get",
                dataType:"json",
                timeout:2000,
                async:false,
                data:{
                    username:$("#user").val(),
                    password:$("#pass").val()
                }
                .done(function(result){
                    console.log(result)

                })
            })
        })
    })
</script>
</html>
